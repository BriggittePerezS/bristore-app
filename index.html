<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRISTORE | Luxury Jewelry Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --oro: #d4af37;
            --oro-brillante: #f9e29c;
            --negro-fondo: #0a0a0a;
            --negro-card: #161616;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--negro-fondo); 
            color: #fff; 
            padding: 40px 20px; 
            margin: 0; 
        }

        .container { max-width: 1000px; margin: auto; text-align: center; }

        h1 { 
            font-family: 'Playfair Display', serif; 
            color: var(--oro); 
            font-size: 3.5rem; 
            letter-spacing: 10px; 
            margin-bottom: 5px; 
            text-transform: uppercase;
        }

        .gold-line { 
            height: 2px; 
            background: linear-gradient(90deg, transparent, var(--oro), transparent); 
            margin: 20px auto 40px; 
            width: 80%;
        }

        .form-luxury { 
            background: var(--negro-card); 
            padding: 30px; 
            border-radius: 15px; 
            border: 1px solid #333; 
            margin-bottom: 50px; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input { 
            padding: 12px 15px; 
            background: #222; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 8px; 
            width: 220px; 
        }

        input:focus { border-color: var(--oro); outline: none; }

        button.btn-main { 
            padding: 12px 30px; 
            background: linear-gradient(45deg, var(--oro), var(--oro-brillante)); 
            color: black; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            text-transform: uppercase;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 30px; 
        }

        .card { 
            background: var(--negro-card); 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid #222; 
            transition: all 0.4s ease; 
        }

        .card:hover { 
            transform: translateY(-10px); 
            border-color: var(--oro); 
        }

        .img-container { width: 100%; height: 250px; overflow: hidden; background: #111; }

        .card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; }

        .card:hover img { transform: scale(1.1); }

        .card-info { padding: 25px; text-align: left; }

        .card-name { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.4rem; 
            display: block; 
            margin-bottom: 8px; 
            color: #fff;
        }

        .card-price { 
            color: var(--oro); 
            font-size: 1.3rem; 
            font-weight: 600; 
        }

        .actions { padding: 15px 25px 25px; display: flex; gap: 15px; }

        .btn-edit { color: var(--oro); border: 1px solid var(--oro); background: transparent; flex: 1; padding: 10px; cursor: pointer; border-radius: 6px; }
        .btn-delete { color: #ff4d4d; border: 1px solid #ff4d4d; background: transparent; flex: 1; padding: 10px; cursor: pointer; border-radius: 6px; }
    </style>
</head>
<body>

<div class="container">
    <h1>BRISTORE</h1>
    <div class="gold-line"></div>

    <div class="form-luxury">
        <input type="text" id="nombre" placeholder="Nombre de la pieza">
        <input type="number" id="precio" placeholder="Precio ($)">
        <input type="text" id="imagen" placeholder="Link de la imagen (URL)">
        <button class="btn-main" onclick="agregarProducto()">Añadir Joya</button>
    </div>

    <div id="lista" class="grid"></div>
</div>

<script>
    const API_URL = 'https://bristore-app.onrender.com/api/productos';

    async function cargar() {
        const res = await fetch(API_URL);
        const productos = await res.json();
        const lista = document.getElementById('lista');
        lista.innerHTML = '';
        
        productos.forEach(p => {
            const imgUrl = p.imagen && p.imagen.trim() !== '' ? p.imagen : 'https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=500';
            
            // LA MAGIA DE LAS COMAS ESTÁ AQUÍ ABAJO:
            // Usamos Number(p.precio).toLocaleString('en-US') para forzar el formato $5,000.00
            const precioFormateado = Number(p.precio).toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });

            lista.innerHTML += `
                <div class="card">
                    <div class="img-container">
                        <img src="${imgUrl}" alt="${p.nombre}" onerror="this.src='https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=500'">
                    </div>
                    <div class="card-info">
                        <span class="card-name">${p.nombre}</span>
                        <span class="card-price">$${precioFormateado}</span>
                    </div>
                    <div class="actions">
                        <button class="btn-edit" onclick="editar(${p.id}, '${p.nombre}', ${p.precio}, '${p.imagen}')">Editar</button>
                        <button class="btn-delete" onclick="borrar(${p.id})">Borrar</button>
                    </div>
                </div>
            `;
        });
    }

    async function agregarProducto() {
        const nombre = document.getElementById('nombre').value;
        const precio = document.getElementById('precio').value;
        const imagen = document.getElementById('imagen').value;
        if(!nombre || !precio) return alert("Llena los campos.");
        await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nombre, precio, imagen })
        });
        document.querySelectorAll('input').forEach(i => i.value = '');
        cargar();
    }

    async function editar(id, n, p, img) {
        const nuevoN = prompt("Nuevo nombre:", n);
        const nuevoP = prompt("Nuevo precio:", p);
        const nuevoImg = prompt("Nueva imagen:", img);
        if(nuevoN && nuevoP) {
            await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre: nuevoN, precio: nuevoP, imagen: nuevoImg })
            });
            cargar();
        }
    }

    async function borrar(id) {
        if(confirm('¿Retirar pieza?')) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            cargar();
        }
    }

    cargar();
</script>
</body>
</html>
